<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Flow</title>
    <link rel="stylesheet" href="styles/web_flow.css">
</head>
<body>
    <header>
        <nav>
            <h3 class="webname">LOGO</h3>
            <button class="btn">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="heading">Cool Dark UI Template for Webflow Agencies!</h2>
            <button class="stay-focus">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="action-container">
            <div class="action">
                <h1 class="action-title">See It in Action</h1>
                <h4 class="action-subtitle">Explore the live preview and imagine your brand in this bold new look.</h4>
                <button class="launch">Launch Live Preview</button>
            </div>
            <div class="webimg">
                <img src="/images&icons/wc-mini.png" alt="#">
            </div> 
        </section>
        <section class="productive-user">
            <h1 class="productive-user-title">Joined Thousands of Productive Users</h1>
            <div class="productive-user-container">
                <div class="productive-user-box">
                    <h1 class="PU-boxHeading">50K</h1>
                    <h4 class="PU-subtitle">Active Users</h4>
                </div>
                <div class="productive-user-box">
                    <h1 class="PU-boxHeading">2M+</h1>
                    <h4 class="PU-subtitle">Focus Sessions</h4>
                </div>
                <div class="productive-user-box">
                    <h1 class="PU-boxHeading">95%</h1>
                    <h4 class="PU-subtitle">Satisfaction Rate</h4>
                </div>
            </div>   
        </section>
        <section class="get-in-touch">
            <h1 class="GiT-title">Letâ€™s Get in Touch</h1>
            <form action="#">
                <label for="">Email</label><br>
                <input type="email" placeholder="example@email.com"><br>
                <label for="">Name</label><br>
                <input type="text" name="" id="" placeholder="full name"><br>
                <label for="">Message</label><br>
                <textarea name="" id="" placeholder="Write Your Message"></textarea><br>
                <input type="button" value="Get in Touch">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
